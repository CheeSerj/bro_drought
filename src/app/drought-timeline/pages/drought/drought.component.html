<div class="w-full h-full flex align-items-center flex-column justify-content-center">
  <div class="mb-3">
    <p-button
      icon="pi pi-send"
      label="Отправить вручную"
      (onClick)="sendMessageAboutDrought()"
    ></p-button>
  </div>
  <div class="mb-3 flex flex-row">
    <input type="text" class="w-10rem mr-2" pInputText [(ngModel)]="basicInputStr" />
    <p-button
      icon="pi pi-send"
      (onClick)="sendCustomMessage(basicInputStr)"
    ></p-button>
  </div>
  <div class="flex flex-column mb-2 w-13rem">
    <div class="flex justify-content-between align-items-center">
      <div>
        <i class="pi pi-clock text-xs mr-2 font-color"></i>
        <span class="text-sm font-color font-semibold">МСК</span>
      </div>
      <span class="text-sm font-semibold">{{isMoscowDate | async | date: 'd.MM.y HH:mm'}}</span>
    </div>
    <div class="flex justify-content-between align-items-center">
     <div>
       <i class="pi pi-clock text-xs mr-2 font-color"></i>
       <span class="text-sm font-color font-semibold">HOST</span>
     </div>
      <span class="text-sm font-semibold">{{isLocalDate | async |  date: 'd.MM.y HH:mm'}}</span>
    </div>
  </div>
</div>
